apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:93078de0d8e52c2c84ee8b3fbfbe6fb18eca99c7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
