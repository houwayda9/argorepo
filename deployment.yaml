apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:35b21729df662bc555fb9036851fc9fe7c43c77f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
