apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:1a47a5bd6cefdd5aa1b43232a6e8e312b035f292
          imagePullPolicy: Always
          ports:
            - containerPort: 80
