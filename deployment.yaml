apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:058fbc7c1144b22e12d94d1b803d1e1a64c9ef37
          imagePullPolicy: Always
          ports:
            - containerPort: 80
