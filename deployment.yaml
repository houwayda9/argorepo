apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:5afcd4370eded465661a958f977c9414168698ff
          imagePullPolicy: Always
          ports:
            - containerPort: 80
