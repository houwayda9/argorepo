apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:48764c23e12be7ed49d2063fb84838a9eb38ba4b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
