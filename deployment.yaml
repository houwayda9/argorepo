apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:f873148d752eb34c5235bdb42f1740e3d7b764dc
          imagePullPolicy: Always
          ports:
            - containerPort: 80
