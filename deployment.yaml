apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda9/test:a463fb5807fbe66232887559871b8394239dcfc6 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
