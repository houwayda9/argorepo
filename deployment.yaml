apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda9/test:7833b76ee13a82c048ec0b7b7433fac5206b1f76
          imagePullPolicy: Always
          ports:
            - containerPort: 80
