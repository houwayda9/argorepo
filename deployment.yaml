apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:c41a826cfbdbf45330efc7c0c968bb883b0dae31
          imagePullPolicy: Always
          ports:
            - containerPort: 80
