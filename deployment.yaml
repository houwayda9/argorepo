apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:e49edf425ae6cdc95aca512caf8729009572b369
          imagePullPolicy: Always
          ports:
            - containerPort: 80
