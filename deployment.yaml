apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:1a6411a16773d453e3ea5ad4e556cec8c90bbf72
          imagePullPolicy: Always
          ports:
            - containerPort: 80
