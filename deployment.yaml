apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:b840916b156d429f7bb14f0862437a193dcf28ba
          imagePullPolicy: Always
          ports:
            - containerPort: 80
