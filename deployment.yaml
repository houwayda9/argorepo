apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:26d9784bf4458180c0b25edfe28a3267604a71a0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
