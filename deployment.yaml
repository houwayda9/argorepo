apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:895e81f75cb3dcad3ef3fd4e5f3c2e1064152992
          imagePullPolicy: Always
          ports:
            - containerPort: 80
