apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:bc8f00034d1eaf21abe09b3194f620dd4dce8d79
          imagePullPolicy: Always
          ports:
            - containerPort: 80
