apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:b683b6496e7c0bd8d5af49ce9446e29d3f7c3f91
          imagePullPolicy: Always
          ports:
            - containerPort: 80
