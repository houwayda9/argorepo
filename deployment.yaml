apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:ae5277dde64a38914bb188a935a4d809a5aaba80
          imagePullPolicy: Always
          ports:
            - containerPort: 80
