apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:7700c02ea0fbf2405ec719f259cac0f611f625a3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
