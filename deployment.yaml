apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:4511f084e3066a5149c268f374284b4df88da689
          imagePullPolicy: Always
          ports:
            - containerPort: 80
