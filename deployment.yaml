apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:cda7cfff5de10e14917d5b9d9d64c44e2fdb6a1b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
