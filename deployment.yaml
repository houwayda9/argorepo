apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:ce5b73f5f94d0598881da972163b938c71dcc7e3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
