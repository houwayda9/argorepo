apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:fe0a0a604fc77c30dc8a7e396e0b0fffb983843a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
