apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:a842c94cd71c88f07fe53e5c307e58fb57624c8c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
