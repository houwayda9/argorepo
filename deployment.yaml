apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:9f666088c62411b9237f76b5f0dab66592ead7f5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
