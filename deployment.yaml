apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:b583a13906631e7fab67e906a5c92aa8c0aceb2d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
