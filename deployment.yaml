apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:5aa527ec3ddd4c2b66c645e9feac90ea5e600a48
          imagePullPolicy: Always
          ports:
            - containerPort: 80
