apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:fcf853f5cd4046844d26e51c8a56e802a114d4f3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
