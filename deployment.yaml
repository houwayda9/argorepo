apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda9/test:ad5b949eb02016589d0ff6bc1fd17d5d2dba2ce3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
