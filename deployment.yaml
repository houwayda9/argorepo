apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:a26cd0439b03c58965d672f47b3ec8709a507c3c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
