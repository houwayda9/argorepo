apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:7852ff29728004857a5d4c5455bbbab8a2cf3ef8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
