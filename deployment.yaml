apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:097d804d0feb81beb0de87c8c9275acac238a50e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
