apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:fcf9153204961c4476b8ec376949455aae9436b1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
