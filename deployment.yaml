apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:0af39e158a376d3b0ad385bf844821e61be8c169
          imagePullPolicy: Always
          ports:
            - containerPort: 80
