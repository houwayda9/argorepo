apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:03ba2b5b85ca330234390a44fc9dec1edf2912d2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
