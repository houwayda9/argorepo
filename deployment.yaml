apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:74785462bf22b917602d8f5a9e0dfdfbc4c1b9b8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
