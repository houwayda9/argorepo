apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:ac0d30e6305631ee16c8de5dfe62561069f24f6f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
