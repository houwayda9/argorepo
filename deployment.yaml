apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:60ab7a1f1680043d7aa22b79fe4f13febacfaed0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
