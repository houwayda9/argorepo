apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:83b78c29b1e43bf016bd7f145aae1f52f585de1c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
