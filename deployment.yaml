apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:10ce8244efd8c2d6bcaed5fd91f54e1d7c481ef2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
