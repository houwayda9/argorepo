apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:720b185de64ae3f3cc063763ed683a1b0bb9eb3d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
