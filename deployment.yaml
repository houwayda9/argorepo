apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:f1ffe4eeef19d9e16ebcb338db6a6adc5169944d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
