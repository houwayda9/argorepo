apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:ddc15ab97b3475d2f397af66cfa0dc9911869651
          imagePullPolicy: Always
          ports:
            - containerPort: 80
