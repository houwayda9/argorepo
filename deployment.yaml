apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:2d228ce2c89e1dc7ae4b55721aae86e7e3fb175e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
