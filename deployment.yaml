apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:e519831dd1d100c73ddf9c99966870952de6a4ba
          imagePullPolicy: Always
          ports:
            - containerPort: 80
