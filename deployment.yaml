apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:fad5f99382289aa126180571faac6362cb9c328f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
