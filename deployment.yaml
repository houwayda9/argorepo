apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:881b536f6fa07db7680e9590d81c6e18b0194494
          imagePullPolicy: Always
          ports:
            - containerPort: 80
