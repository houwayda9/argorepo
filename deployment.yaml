apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:8d812a290ddb5f9300dab3741e10d0c5f264c846
          imagePullPolicy: Always
          ports:
            - containerPort: 80
