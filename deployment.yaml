apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:2b0c25b48450708b7b5f497c7402e42ffc756134
          imagePullPolicy: Always
          ports:
            - containerPort: 80
