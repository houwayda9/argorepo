apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:a7d763189c1bc6787c07575c5c096002d9c09ed5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
