apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:b4f925d9f1e6e5e2b1b53ac74066e06e31deb94c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
