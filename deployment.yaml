apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:369456b4056fc9c74ee66e4917fdf5da6a9b1f01
          imagePullPolicy: Always
          ports:
            - containerPort: 80
