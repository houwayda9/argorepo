apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:92ca148916028eefb4a250d33b29e8bd1c687a93
          imagePullPolicy: Always
          ports:
            - containerPort: 80
