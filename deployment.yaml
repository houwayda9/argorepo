apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:8c9eeddb1039ffbe86b953a9444a7ba5e618ad09
          imagePullPolicy: Always
          ports:
            - containerPort: 80
